<!-- Mostrar los productos -->
<div *ngIf="products.length > 0; else loading" class="product-list">
  <div *ngFor="let product of products" class="product-card">
    <img [src]="product.image" [alt]="product.title" />
    <h3>{{ product.title }}</h3>
    <p><strong>Precio:</strong> {{ product.price }} â‚¬</p>
    <a [routerLink]="['/product', product.id]" class="details-btn">Ver Detalles</a>
  </div>
</div>

<!-- Plantilla de carga -->
<ng-template #loading>
  <p style="text-align: center; margin-top: 20px;">Cargando productos...</p>
</ng-template>
